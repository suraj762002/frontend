<div class="checkout-container">
  <h2>Checkout</h2>

  <form (ngSubmit)="placeOrder()" #form="ngForm">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" required [(ngModel)]="checkoutData.name" name="name" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" required [(ngModel)]="checkoutData.email" name="email" />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" required [(ngModel)]="checkoutData.phone" name="phone" />
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea required [(ngModel)]="checkoutData.address" name="address"></textarea>
    </div>

    <div class="form-group half">
      <label>City</label>
      <input type="text" required [(ngModel)]="checkoutData.city" name="city" />
    </div>

    <div class="form-group half">
      <label>State</label>
      <input type="text" required [(ngModel)]="checkoutData.state" name="state" />
    </div>

    <div class="form-group">
      <label>Pincode</label>
      <input type="text" required [(ngModel)]="checkoutData.pincode" name="pincode" />
    </div>

    <button type="submit" [disabled]="!form.valid">Place Order</button>
  </form>
</div>
